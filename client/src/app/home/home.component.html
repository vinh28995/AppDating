<div class="container mt-2">
    <div *ngIf="!registermode" style="text-align: center">
        <h1 >Find your match</h1>
        <p class="lead">Come on in to find your match... the only thing you need is signup</p>
        <div class="text-center">
            <button type = "button" (click) = RegisterToggle() 
            class="btn btn-primary  me-2">Register</button>

            <button type = "button" 
            class="btn btn-secondary "> Learn more</button>

        </div>
    </div>
</div>
<div *ngIf="registermode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div> = 
    </div>
</div>
